<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>

    <body>
        <h3>Table</h3>

        <table>
            <thead>
                <tr>
                    <th>Sn</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Prince</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Priscilla</td>
                    <td>24</td>
                </tr>
                </tr>
            </tbody>
        </table>
    </body>
</html>
